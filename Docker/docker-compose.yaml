# this file is not designed to be run directly
# instead, use the docker-compose.<os>.<swift> files
# eg docker-compose -f docker/docker-compose.yaml -f docker/docker-compose.2204.59.yaml run test
version: "3"

services:

  runtime-setup:
    image: swift-sdk-generator:default
    build:
      context: .
      dockerfile: Dockerfile

  common: &common
    image: swift-sdk-generator:default
    depends_on: [runtime-setup]
    volumes:
      - ~/.ssh:/root/.ssh
      - ..:/code:z
    working_dir: /code

  soundness:
    <<: *common
    command: /bin/bash -xcl "swift -version && uname -a && ./Utilities/soundness.sh"

  test:
    <<: *common
    environment:
      - JENKINS_URL
    command: /bin/bash -xcl "swift test $${WARN_AS_ERROR_ARG-} $${SANITIZER_ARG-} $${IMPORT_CHECK_ARG-}"

  # util

  shell:
    <<: *common
    entrypoint: /bin/bash
